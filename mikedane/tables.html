<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>

  <body>

    <table>
      <thead>
        <caption><h2>Table of Things</h2></caption>

        <tr>
          <th>One</th>
          <th>Two</th>
          <th>Three</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apples</td>
          <td>Oranges</td>
          <td>Bananas</td>
        </tr>
      </tbody>
    </table>

    

  </body>
</html>
