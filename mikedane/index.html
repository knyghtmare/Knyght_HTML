<!DOCTYPE html>
<html>
<!-- HTML tag is the parent tag -->

<head>
  <!-- This is a child tag-->
  <meta charset="utf-8">
  <title>Index of Stuff</title>
</head>

<body>
  <!-- This is a comment -->

  <!--
      the body tag contents will always exceed
      whatever the head tag has, for obvious
      reasons.
    -->

  <h1>Hello World!</h1>

  <!-- This is the break tag.
  It has the same effect as
  the 'enter'/'return' key.
  -->

  </br>

  <p>This is my <b>paragraph</b>.</p>

  <!-- Makes a horizontal line -->
  <hr/>
  <!--
      big tag - make text bigger
      p       - paragraph
      sup     - superscript
      sub     - subscript
  -->
  <p><big>This</big> is another <i>paragraph</i>.</p>

  <p>10<sup>2</sup> is 100.</p>

  <p>The chemical formula for water is H<sub>2</sub>O.</p>

  <h6>LMAO</h6>

  <!-- I went overboard with the commentary -->

</body>
</html>
